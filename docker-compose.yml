version: '3.8'

services:
  backend:
    build:
      context: ./infra/docker
      dockerfile: backend.Dockerfile
    container_name: ai_co_workspace_backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - qdrant
      - chroma

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai_co_workspace_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000

  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: chroma_store
    ports:
      - "8001:8000"
    volumes:
      - ./vectorstore/chroma:/data

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_store
    ports:
      - "6333:6333"
    volumes:
      - ./vectorstore/qdrant:/qdrant/storage
